<form action="index.php?controller=article&action={action}" method="POST">
	<div class="form-group">
		<label for='id'>ID :</label>
		<input type="text" id='id' name="id" value="{id}" readonly class="form-control">
	</div>
	<div class="form-group">
		<label for='name'>Nom de l'article:</label>
		<input type="text" id='name' name="name" value="{name}" class="form-control">
	</div>
	<div class="form-group">
		<label for='qty'>Quantité du lot:</label>
		<input type="text" id="qty" name="qty" value="{qty}" class="form-control">
	</div>
	<div class="form-group">
		<label for='prix_u'>Prix unité du lot:</label>
		<input type="text" id="prix_u" name="prix_u" value="{prix_u}" class="form-control">
	</div>
	<div class="form-group">
		<input type="submit">
	</div>
</form>
