<form method="post" class="container" action="index.php?controller=client&action={action}" enctype="multipart/form-data">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" id="id" value="{id}" placeholder="" readonly>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="adresse_postale">Adresse postale</label>
            <input type="text" class="form-control" name="adresse_postale" id="adresse_postale" value="{adresse_postale}" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="adresse_electronique">Votre mail</label>
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="email" class="form-control" name="adresse_electronique" id="adresse_electronique" value="{adresse_electronique}" placeholder="">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="n_tva">N° TVA</label>
            <input type="text" class="form-control" name="n_tva" id="n_tva" value="{n_tva}" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="siret">N° SIRET</label>
            <input type="text" class="form-control" name="siret" id="siret" value="{siret}" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="notes">Notes</label> 
            <input type="text" class="form-control" name="notes" id="notes" value="{notes}" placeholder="">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nom_societe">Nom de votre société</label>
            <input type="text" class="form-control" name="nom_societe" id="nom_societe" value="{nom_societe}" placeholder="">
        </div>
    </div>
