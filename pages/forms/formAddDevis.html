

<div class="row">
	<!-- ---------- -->
	<!-- Formulaire -->
	<!-- ---------- -->
	<form class="col-12 col-md-7" method="POST" action="index.php?controller=devis&action={action}">

		<!-- Input ID -->
		<div class="form-group row" {display_ID}>
			<label class="col-md-3 col-form-label" for="id" >Id Devis :</label>
			<input class="col-md-9 form-control" id="id" name="id" type="text" value='{id_devis}' readonly>
		</div>

		<!-- Input Client -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Choix du client :</label>
			<select class="col-md-9 custom-select" name="client" required>
				<option selected disabled>Choisir une option</option>
				{client_list}
			</select>
		</div>

		<!-- Input Remise Commercial -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label" for="remise_comm">Remise Commercial (%) :</label>
			<input id="remise_comm" name="remise_comm" class="col-md-9 form-control" type="text" placeholder="Ex: 10">
		</div>
	
		<!-- Input Remise Commercial -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label" for="remise_comm">Remise Commercial (%) :</label>
			<input id="remise_comm" name="remise_comm" class="col-md-9 form-control" type="text" placeholder="Ex: 10">
		</div>


		<!-- Input Tel -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label" for="tel">Votre téléphone :</label>
			<input id="tel" name="tel" class="col-md-9 form-control" type="tel" placeholder="0123456789">
		</div>

		<!-- Input File -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label" for="file">Joindre un fichier :</label>
			<input id="file" name="file" class="col-md-9 form-control" type="file">
		</div>
		
		<!-- Input File2 -->
		<div class="form-group row">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="validatedCustomFile" required>
				<label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
			</div>
		</div>

		<!-- Input Sexe -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Votre sexe :</label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="radioSexe" id="inlineRadio1" value="homme">
				<label class="form-check-label" for="inlineRadio1">Homme</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="radioSexe" id="inlineRadio2" value="femme">
				<label class="form-check-label" for="inlineRadio2">Femme</label>
			</div>
		</div>

		

		<!-- Input Message -->
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Votre message :</label>
			<textarea class="col-md-9 form-control" name="message" rows="10">
						</textarea>
		</div>

		<!-- Submit Button -->
		<div class="form-group row">
			<button type="submit" class="offset-md-3 btn btn-success">Soumettre</button>
		</div>
	</form>
</div>
